input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/postgresql.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://db:5432/ticketmanager"
    jdbc_user => "tm"
    jdbc_password => "tm"
    schedule => "*/30 * * * * *"
    tracking_column => "updated_at"
    use_column_value => true
    tracking_column_type => "timestamp"
    clean_run => false
    statement => "
      SELECT
        t.id as id,
        t.title as title,
        lower(t.type::text) as type,
        lower(t.priority::text) as priority,
        lower(t.state::text) as state,
        t.created_at as created_at,
        t.updated_at as updated_at,
        t.project_id as project_id,
        p.name as project_name,
        t.assignee_id as assignee_id,
        u.username as assignee_username
      FROM tickets t
      JOIN projects p ON p.id = t.project_id
      LEFT JOIN users u ON u.id = t.assignee_id
      WHERE :sql_last_value IS NULL OR t.updated_at > :sql_last_value
      ORDER BY t.updated_at ASC
    "
  }
}

filter {
  mutate { convert => { "project_id" => "integer" "assignee_id" => "integer" } }
  date { match => ["created_at","ISO8601"] target => "created_at" }
  date { match => ["updated_at","ISO8601"] target => "updated_at" }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "tickets"
    document_id => "%{id}"
  }
  stdout { codec => json_lines }
}
